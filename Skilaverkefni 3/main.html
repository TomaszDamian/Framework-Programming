<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
</head>
<body>
	<div id="canvasDiv" >
	</div>
	<div class="columns">
		<div class="column is-1">
			<label class="title is-5">Red</label>
			<input class="input" type="number" placeholder="Red" id="RedColorNumber" onkeypress="TakeRedColor()">
		</div>
		<div class="column is-1">
			<label class="title is-5">Green</label>
			<input class="input" type="number" placeholder="Green" id="GreenColorNumber" onkeypress="TakeGreenColor()">
		</div>
		<div class="column is-1">
			<label class="title is-5">Blue</label>
			<input class="input" type="number" placeholder="Blue" id="BlueColorNumber" onkeypress="TakeBlueColor()">
		</div>
		<div class="column">
			<a class="button is-primary is-large">RGB infusion</a>
			<a class="button is-primary is-large">Clear</a>
		</div>
	</div>
	<script src="Draw.js"></script>
</body>
</html>
