<script type="text/javascript">
window.onload=function(){
	var canvas=document.createElement('canvas');
	var ctx = canvas.getContext("2d");
	canvas.id='thecanvas';
	canvas.width='800';
	canvas.height='800';
	canvas.style.border='1px solid red';
	document.body.appendChild(canvas);
	tank = function(args){
		var x = args.x;
		var y = args.y;
		var width = args.width;
		var height = args.height;
		var ImageLink = args.ImageLink;
		
		this.x = x;
		this.y = y;
		this.width = width;
		this.height = height;
		this.ImageLink = ImageLink;
	}
	tank.prototype.DrawTank = function() {
		var cthis=this;
		img = new Image()
		img.src = cthis.ImageLink
		img.onload = function(){		
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.save();
		cthis = this;
		var cheight = this.height/2
		var cwidth = this.width/2
		ctx.translate(this.x,this.y)
		ctx.rotate(20*Math.PI/180);
		ctx.drawImage(img,cheight,cwidth,100,100)
		ctx.translate(0,0)
		ctx.restore();
		}
	};
	tank.prototype.rotateLeft = function() {
		
	};
	
	TankOne = new tank({x:0,y:0,width:100,height:100,ImageLink:"TankOne.png"});
	//TankTwo = new tank({x:800,y:800,width:100,height:100,ImageLink:"TankTwo.png"});
	setTimeout(function(){
		setInterval(function() {
			TankOne.DrawTank();
		},25)	
		//TankTwo.DrawTank();
		TankOne.rotateLeft();
	},200)
}
</script>
