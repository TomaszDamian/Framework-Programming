<script>
window.onload=function(){
var canvas=document.createElement('canvas');
canvas.id='thecanvas';
canvas.width='800';
canvas.height='800';
canvas.style.border='1px solid red';

document.body.appendChild(canvas);
var ctx = canvas.getContext("2d");

box = function(args){
	var x = args.x;
	var y = args.y;
	var width = args.width;
	var height = args.height;
	var Color = true;
	var speed = 1;
	var degree = 10;
	
	ctx.translate(100,100);
	
	this.x = x;
	this.y = y;
	this.width = width;
	this.height = height;
	this.boxColor = Color;
	this.speed = speed;
	this.deg = degree;
}

box.prototype.Draw = function(args){
	var canvas=args.on_canvas;
	ctx.fillRect(this.x,this.y,this.height,this.width);
	ctx.fillStyle =(this.Rcolor);
};
box.prototype.ChangeSize = function(){
	this.height += 10;
	this.width += 10;
	ctx.fillRect(this.x,this.y,this.height,this.width);
};
box.prototype.ChangeColor = function() {
	if(this.boxColor){
		ctx.fillStyle = "red";
		this.boxColor = false;
	}
	else{
		ctx.fillStyle = "black";
		this.boxColor = true;
	}
};
box.prototype.changePosition = function() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	//this.x += this.speed;
	//this.speed += 1;		
	//comment out `ctx.rotate` and uncomment line 56 nad 54 and the line above to get a accelerating box moving to the right
	ctx.rotate(this.deg*Math.PI/180);
	ctx.fillRect(-50,-50,this.width,this.height)
};

black_box = new box({x:100,y:100,width:100,height:100});

black_box.Draw({on_canvas:canvas});
var Calling = setInterval(function(){
	black_box.changePosition();
	//black_box.ChangeSize();			//changes Size of the box
	//black_box.ChangeColor();			//changes the color
	//please do not mix all of these together it will fuck up
},24)


}
</script>
